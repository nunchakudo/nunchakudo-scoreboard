<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- scoreboard tv view -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
	<section class="namefields pt-2 pl-2 pr-2">
		<div class="container-fluid">
			<div class="row justify-content-between">
				<div class="col-5" data-player="1">
					<div class="namefield-wrapper p-2">
						<div class="row justify-content-between">
							<div class="col-3" data-field="logo"><img src="nunchaku.jpg" /></div>
							<div class="col-8" data-field="name">Tom De Weyer</div>
						</div>
						<div class="row text-left">
							<div class="col-12 text-left" data-field="clubname">Red Dragon Hasselt</div>
						</div>
					</div>
				</div>
				
				<div class="col-5" data-player="2">
					<div class="namefield-wrapper p-2">
						<div class="row justify-content-between">
							<div class="col-8 text-right " data-field="name">Wouter</div>
							<div class="col-3 text-right" data-field="logo"><img src="nunchaku.jpg" /></div>
						</div>
						<div class="row">
							<div class="col-12 text-right" data-field="clubname">Blue Dragon Hasselt</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="scoring pl-2 pr-2">
		<div class="container-fluid">
			<div class="row justify-content-between">
				<div class="col-4 text-center" data-player="1">
					<div class="scoring-wrapper">
						<ul class="list-unstyled">
							<li data-field="waza-ari">0</li>
							<li data-field="ippon">0</li>
							<li data-field="straf">0</li>
						</ul>
					</div>
				</div>
				<div class="col-4 text-center">
					<ul class="list-unstyled">
						<li>WAZA-ARI</li>
						<li>IPPON</li>
						<li>STRAF</li>
					</ul>
					<div class="timefield-sizer">
						<div class="timefield-wrapper text-center p-1">
							<span data-field="minutes">2</span> : <span data-field="seconds">30</span>
						</div>
					</div>
				</div>
				<div class="col-4 text-center" data-player="2">
					<div class="scoring-wrapper">
						<ul class="list-unstyled">
							<li data-field="waza-ari">0</li>
							<li data-field="ippon">0</li>
							<li data-field="straf">0</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="vendor/js/jquery-3.1.1.min.js"></script>
    <script src="vendor/js/tether.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
